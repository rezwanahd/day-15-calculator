<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Development Area</title>
	<!-- ALL CSS FILES  -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

	<div class="container">
		<h4 class=" bg-danger text-white text-center my-5 p-3 ">Working ON Design Please Check Later You Can Check The Functions</h4>
		<div class="cal shadow">
			
			<div class="monitor">
				<div class="top-monitor">4*12</div>
				<div class="main-monitor">48</div>
			</div>
		

		<div class="buttons">
			<button class="bg-secondary text-white" onclick="getValue('MC')">MC</button>
			<button class="bg-secondary text-white"onclick="getValue('MR')">MR</button>
			<button class="bg-secondary text-white"onclick="getValue('M-')">MS</button>
			<button class="bg-secondary text-white"onclick="getValue('M+')">M+</button>
			<button class="bg-secondary text-white"onclick="getValue('(')">(</button>
			<button class="bg-secondary text-white"onclick="getValue(')')">)</button>
			<button class="bg-secondary text-white"onclick="getValue('√')">√</button>
			<button class="bg-white text-primary"onclick="getValue(7)">7</button>
			<button class="bg-white text-primary"onclick="getValue(8)">8</button>
			<button class="bg-white text-primary"onclick="getValue(9)">9</button>
			<button class="bg-dark text-white" onclick="getValue('÷')">÷</button>
			<button class="bg-secondary text-white"onclick="getValue('%')">%</button>
			<button class="bg-secondary text-white" onclick="getValue('→')">→</button>
			<button class="bg-white text-primary" onclick="getValue(4)">4</button>
			<button class="bg-white text-primary" onclick="getValue(5)">5</button>
			<button class="bg-white text-primary" onclick="getValue(6)">6</button>
			<button class="bg-dark text-white" onclick="getValue('☓')">☓</button>
			<button class="bg-dark text-white"onclick="getValue('-')">-</button>
			<button class="bg-danger text-white" onclick="getValue('AC')">AC</button>
			<button class="bg-white text-primary" onclick="getValue(1)">1</button>
			<button class="bg-white text-primary" onclick="getValue(2)">2</button>
			<button class="bg-white text-primary" onclick="getValue(3)">3</button>
			<button class="bg-dark text-white"class="p" onclick="getValue('+')">+</button>
			<button class="bg-primary text-white"class="p" onclick="getValue('=')">=</button>
			<button class="bg-danger text-white" onclick="getValue('C')">C</button>
			<button class="bg-white text-primary"onclick="getValue(0)">0</button>
			<button class="bg-white text-primary"onclick="getValue(00)">00</button>
			<button class="bg-white text-primary"onclick="getValue('.')">.</button>

		</div>
	
	</div>
	<br>
	<br>
	<br>
	<br>

</div>



	<!-- JS FILES  -->
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="./functions.js"></script>
	<script src="./app.js"></script>
</body>

</html>
